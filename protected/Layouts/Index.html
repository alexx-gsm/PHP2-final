<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="{{ asset('/Layouts/assets/favicon.ico') }}" />
  <title>Русский рок</title>
  {{ publishCss() }}

  <link rel="stylesheet" href="{{ asset('/Layouts/assets/css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ asset('/Layouts/assets/css/jquery-ui.min.css') }}">
