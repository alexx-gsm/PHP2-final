{% extends 'Index.html' %}

{% block content %}
    <h1>Hello, world!</h1>
    <h2>Users</h2>
    <table class="table table-striped">
        <tr>
            <th>Имя</th>
            <th>Почта</th>
            <th>Дата рождения</th>
            <th>Дата регистрации на сайте</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.birthday | date('d.m.Y') }}</td>
                <td>{{ user.registered | date('d.m.Y') }}</td>
            </tr>

        {% endfor %}
    </table>

{% endblock %}
