{% extends 'Admin.html' %}
{% import '/macros/Helpers.twig' as Helpers %}

{% block content %}
    <fieldset>
        {{ Helpers.formLegend(item, 'Новость') }}

        <form  class="form-horizontal" action="/admin/news/save/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Заголовок</label>
                <div class="col-sm-10">
                    <input id="title" class="form-control" type="text" name="article[title]" value="{{ item.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">Картинка</label>
                <input type="hidden" name="MAX_FILE_SIZE" value="100000">
                <div class="col-sm-10">
                    {% if item.image %}
                        <img class="img-thumbnail" src="{{ asset('/Layouts/assets' ~ item.image) }}" width="50px" height="50px">
                    {% endif %}
                    <input type="file" name="image">
                </div>
            </div>
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Текст</label>
                <div class="col-sm-10">
                    <t4:editor id="text" class="form-control" rows="3" name="article[text]">{{ item.text }}</t4:editor>
                </div>
            </div>
            <input type="hidden" name="article[__id]" value="{{ item.Pk }}">
            {# BUTTONS START #}
            <div class="btn-group pull-right" role="group">
                <button class="btn btn-success " type="submit">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp; СОХРАНИТЬ
                </button>
                <a class="btn btn-default" href="/admin/news/">отмена</a>
            </div>
            <div class="btn-group" role="group">
                <a class="btn btn-primary btn-sm" href="/admin/news/edit/?id=new">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; добавить статью
                </a>
                <a class="btn btn-default btn-sm" href="/admin/news/">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp; все статьи
                </a>
            </div>
            {# BUTTONS END #}
        </form>
    </fieldset>

{% endblock %}
